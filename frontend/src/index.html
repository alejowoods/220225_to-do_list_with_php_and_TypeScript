<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/dk-crayon-crumble" rel="stylesheet">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>To-Do List</h1>
    <div id="form-container">
        <form id="task-form" action="">
            <input type="hidden" id="task-id">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <button type="submit">Add Task</button>
            <button id="delete-all-tasks">Delete All</button>
        </form>
    </div>
    <ul id="task-list"></ul>
    <footer>
        <p>Made with love by Alejandro Moreno</p>
        <a href="https://www.linkedin.com/in/lamorenos/" target="_blank">LinkedIn</a> |
        <a href="https://github.com/alejowoods/" target="_blank">GitHub</a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
